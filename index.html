<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="manifest" href="https://ferreiradavi.github.io/magnolia/manifest.json">
        <title>Magnolia</title>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=pt-br">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel"> 
        <link rel="stylesheet" href="css/style.css">

    <body>        
        <img class="logo" src="img/mag-logo.png" alt="">
        <p class="presentation">
            Seja bem-vindo(a) à Grande Academia de Artes Magnolia.
        </p>
        <a class="link" href="sobre.html">Continue explorando...</a>
        <button class="mdl-button mdl-js-button" onclick="location.href='matricula.html';">
            ... ou matricule-se já.
        </button>
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script>
            //This is the "Offline copy of pages" service worker
            //Add this below content to your HTML page, or add the js file to your page at the very top to register sercie worker
            if (navigator.serviceWorker.controller) {
              console.log('[PWA Builder] active service worker found, no need to register')
            } else {
              //Register the ServiceWorker
              navigator.serviceWorker.register('sw.js', {
                scope: './'
              }).then(function(reg) {
                console.log('Service worker has been registered for scope:'+ reg.scope);
              });
            }
        </script>
    </body>
</html>
